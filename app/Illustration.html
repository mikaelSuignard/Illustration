<!DOCTYPE html>
<!-- ng-app : racine de l'application  avec Illustration comme nom du module-->
<html lang="fr" ng-app="Illustration">
    <head>
        <meta charset="utf-8" />
        <title>Réalisations artistiques personnelles</title>
    </head>
 
    <body>
           <header>
			   <h1>Réalisations artistiques personnelles</h1>
			   <!--Bug : get Version -->
			   <h6>Angular seed app: v<span app-version></span></h6>
            </header>
            <!-- http://paddyweblog.blogspot.fr/2013/04/navigation-in-angularjs.html-->
            <nav ng-controller="IllustrationController">
                    <ul id="tabnav">
						<li class="active" >
							<a ng-href="#">Accueil</a>
						</li>
						<li ng-repeat="page in pages">
							<a ng-href="#/{{page.name}}">{{page.sentence}}</a>
						</li>
                    </ul>
            </nav>
            <!-- <div ng-view></div>  --><!-- vue résumé-->
            <div ng-view></div> <!-- vue développé-->
             
            <footer>
            </footer>
            
            <!-- Placer les scripts avant /body pour ne pas bloquer le contenu de la page  -->
            <link rel="stylesheet" href="css/style.css" />
			<link rel="stylesheet" href="css/bootstrap.css">
			<script src="lib/angular/angular.js"></script>
			<script src="lib/angular/angular-route.js"></script>
			<script src="js/app.js"></script>
			<script src="js/controllers.js"></script>
			<script src="js/directives.js"></script>
			<script src="js/factories.js"></script>
			<script src="js/services.js"></script>
    </body>
</html>
